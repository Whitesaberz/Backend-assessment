<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <button id="complimentButton">Get a compliment!</button>
      <h1>Bring a hero or two to help you through DevMountain!</h1>
      <button id="fortuneButton">Read your fortune!</button>
    </header>
    <main>
      <div>
        <form>
          <h3>Don't see one you want? Add a Hero!</h3>
          <input type="text" id="name" placeholder="Hero name?" />
          <input type="text" id="movie" placeholder="From what movie?" />
          <input type="text" id="img" placeholder="Paste an image URL" />
          <button>add hero</button>
        </form>
      </div>
      <div>
        <p id="insruction">
          Remove the Heroes you don't want to create your team!
        </p>
      </div>
      <section id="heroes-container"></section>
      <div><button id="resetButton">Reset Heroes!</button></div>
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
